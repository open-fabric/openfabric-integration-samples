<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Open Fabric samples</title>
  <style>
    .btn {
      clear: both;
      font-size: x-large;
      display: inline-block;
      margin: 1rem;
      -webkit-transition: all .5s;
      -moz-transition: all .5s;
      transition: all .5s;
      overflow: hidden;
      background-color: cadetblue;
      color: ivory;
      border: none;
      height: 2.5rem;
      border-radius: 0.3rem;
    }
  </style>
</head>

<body class="bg-light">
  <div class="container">
    <div style="margin-top:70px;margin-bottom: 50px;display:flex;flex-direction:column;align-items:center;justify-content:center;align-items: center;">
      <div
        style="display:flex;flex-direction:column;background-color:lightgray;justify-content:center;width:500px;padding:24px;border-radius:8px;filter:drop-shadow(4px 4px 2px darkgrey)">
        <h1 style="color:green;margin-bottom:32px;text-align:center">
          Welcome to Open Fabric
        </h1>
        <button type="button" class="w-100 btn btn-lg" id="sdk-card">
          SDK Card Flow
        </button>
        <button type="button" class="w-100 btn btn-lg" id="sdk-card-html">
          SDK Card Flow (html)
        </button>
        <button type="button" class="w-100 btn btn-lg" id="pg-token">
          PG Tokenization Flow
        </button>
        <button type="button" class="w-100 btn btn-lg" id="pg-token-html">
          PG Tokenization Flow (html)
        </button>
        <button type="button" class="w-100 btn btn-lg" id="pg-charge">
          PG Charge Flow
        </button>
        <button type="button" class="w-100 btn btn-lg" id="pg-charge-html">
          PG Charge Flow (html)
        </button>
        <button type="button" class="w-100 btn btn-lg" id="pat-link">
          Pre-approved transaction link
        </button>
      </div>
    </div>
    <script>
      let sdkCard = document.getElementById("sdk-card");
      let sdkCardHtml = document.getElementById("sdk-card-html");
      let pgToken = document.getElementById("pg-token");
      let pgTokenHtml = document.getElementById("pg-token-html");
      let pgcharge = document.getElementById("pg-charge");
      let pgchargeHtml = document.getElementById("pg-charge-html");
      let patLink = document.getElementById("pat-link");

      sdkCard.onclick = function () {
        window.location.href = `${window.location.origin}/sdk-card`;
      };

      sdkCardHtml.onclick = function () {
        window.location.href = `${window.location.origin}/sdk-card/html`;
      };

      pgToken.onclick = function () {
        window.location.href = `${window.location.origin}/sdk-pg-tokenization`;
      };

      pgTokenHtml.onclick = function () {
        window.location.href = `${window.location.origin}/sdk-pg-tokenization/html`;
      };

      pgcharge.onclick = function () {
        window.location.href = `${window.location.origin}/sdk-pg-charge`;
      };

      pgchargeHtml.onclick = function () {
        window.location.href = `${window.location.origin}/sdk-pg-charge/html`;
      };

      patLink.onclick = function () {
        window.location.href = `${window.location.origin}/merchant-pat-link`;
      };
    </script>
  </div>
</body>

</html>
