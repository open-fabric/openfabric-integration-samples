<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .lds-ring {
            display: inline-block;
            position: relative;
            width: 24px;
            height: 24px;
        }

        .lds-ring div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 20px;
            height: 20px;
            margin: 2px;
            border: 2px solid #fff;
            border-radius: 50%;
            animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            border-color: #fff transparent transparent transparent;
        }

        .lds-ring div:nth-child(1) {
            animation-delay: -0.45s;
        }

        .lds-ring div:nth-child(2) {
            animation-delay: -0.3s;
        }

        .lds-ring div:nth-child(3) {
            animation-delay: -0.15s;
        }

        @keyframes lds-ring {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

    </style>

</head>
<body class="bg-light">

<div class="container">
    <main>
        <div class="py-5 text-center">
            <h2>OpenFabricSDK - Custom Schema Example</h2>
        </div>

        <form class="needs-validation" novalidate>
            <div class="row gy-3">
                <div class="col-md-6">
                    <label for="cc-name" class="form-label">Name on card</label>
                    <input type="text" class="form-control" id="cc-name" placeholder="" required>
                    <small class="text-muted">Full name as displayed on card</small>
                    <div class="invalid-feedback">
                        Name on card is required
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="cc-number" class="form-label">Credit card number</label>
                    <input type="text" class="form-control" id="cc-number" placeholder="" required>
                    <div class="invalid-feedback">
                        Credit card number is required
                    </div>
                </div>
            </div>
            <div class="row gy-3">
                <div class="col-md-6">
                    <label for="cc-expiration" class="form-label">Expiration</label>
                    <input type="text" class="form-control" id="cc-expiration" placeholder="" required>
                    <div class="invalid-feedback">
                        Expiration date required
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="cc-cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
                    <div class="invalid-feedback">
                        CCVV required
                    </div>
                </div>
            </div>

            <hr class="my-4">

            <div class="row">
                <div class="col-md-6">
                    <button type="button" class="w-100 btn btn-lg btn-primary" id="bnpl-button" disabled>Buy now
                    </button>
                </div>
                <div class="col-md-6">
                    <button type="button" class="w-100 btn btn-lg btn-primary" id="submit-button" disabled>Continue to
                        checkout
                    </button>
                </div>
            </div>

        </form>

    </main>

</div>

<script type="module">
    const authHost = `${window.location.origin}/api/dynamic/of-auth`;
    const paymentMethod = "dynamic-schema-test";
    const currentEnv = "{ENV}"

    const { OpenFabric } = OpenFabricMerchantSDK;

    const faker = window.faker;
    const initOpenFabric = () => {
        const customer_info = {
            mobile_number: faker.phone.phoneNumber('!##-!##-####'),
            first_name: faker.name.firstName(),
            email: faker.internet.email(),
        };
        const address_line_1 = faker.address.streetAddress();
        const post_code = faker.address.zipCode('###');
        const shipping_address = {
            country_code: "sg",
            address_line_1,
            post_code,
            self_pickup: true,
        };

        const billing_address = {
            country_code: "sg",
            address_line_1,
            post_code,
        };

        const merchant_reference_id = `MT${Date.now()}`

        fetch(authHost)
            .then(response => response.json())
            .then(({ access_token }) => {

                const openFabric = OpenFabric(
                    access_token,
                    `${window.location.origin}/orchestrated/pg-sample/payment-success`,
                    `${window.location.origin}/orchestrated/pg-sample/payment-failed`
                )
                    .setDebug(true)
                    .setEnvironment(currentEnv)
                    .setPaymentMethods([paymentMethod]);

                openFabric.createOrder(
                    {
                        customer: {...customer_info, full_name: customer_info.first_name},
                        amount: 2300,
                        currency: "SGD",
                        merchant_reference_id,
                        shop: merchant_reference_id,
                        transaction_details: {
                            shipping_address,
                            customer: billing_address,
                            tax_amount_percent: 10,
                            shipping_amount: 10,
                            original_amount: 130
                        },
                        items: [
                            {
                                code: "P100-1222",
                                item: "iPhone",
                                price: 2300,
                                quantity: 1
                            },
                            {
                                code: "P100-1223",
                                item: "iPhone2",
                                price: 2300,
                                quantity: 1
                            }
                        ],
                        pg_publishable_key: "xnd_public_development_AZVI4iAxXD6fCgKzxhy1Rvr5obpIvKcJXNnXldhfjhJbWB7RDhwzakaf2dF3tQM",
                        pg_name: "xendit"
                    }
                )

                let bnplButton = document.getElementById("bnpl-button");

                openFabric.initialize().then(() => {
                    bnplButton.disabled = false;
                });
                bnplButton.onclick = function () {
                    if (bnplButton.disabled) {
                        return;
                    }
                    bnplButton.innerHTML = "<div class=\"lds-ring\"><div></div><div></div><div></div><div></div></div>";
                    openFabric.onclick = null;
                    openFabric.startFlow();
                };
            });
    }

    document.addEventListener("DOMContentLoaded", function () {
        initOpenFabric();
    });

</script>

</body>
