<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Checkout Form</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700"
    />
    <link rel="stylesheet" href="/embedded/checkout/style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <body>
      <div class="model">
        <div class="room">
          <div class="text-cover">
            <h1>Danny's House</h1>
            <p class="price">120.00 <span>USD</span> / Night</p>
            <hr />
            <p>Entire Home for 1 guest</p>
            <p>Tues, Oct 2, 2017 to Friday, Oct 5, 2017</p>
          </div>
        </div>
        <div class="payment">
          <div class="receipt-box">
            <h3>Reciept Summary</h3>
            <table class="table">
              <tr>
                <td>120 x 2 nights</td>
                <td>240.00 USD</td>
              </tr>
              <tr>
                <td>Discount</td>
                <td>0 USD</td>
              </tr>
              <tr>
                <td>Subtotal</td>
                <td>240 USD</td>
              </tr>
              <tr>
                <td>Tax</td>
                <td>10 USD</td>
              </tr>
              <tfoot>
                <tr>
                  <td>Sum</td>
                  <td>$250</td>
                </tr>
              </tfoot>
            </table>
          </div>
          <div class="payment-info">
            <h3>Checkout Info</h3>
            <form action="" id="merchant-transaction-form">
              <label>Merchant Ref Id</label>
              <input
                type="text"
                name="merchant_reference_id"
                id="merchant_reference_id"
                value="Mickey"
              />
              <br />
              <div>Use PGToken <input type="checkbox" id="use-pg-flow-checkbox" /></div>
              <div id="pg-info"  class="pg-info">
                <label>PG Name</label>
                <input
                  type="text"
                  name="merchant_reference_id"
                  id="pg_name"
                  value="xendit"
                />
                <label>PG Key</label>
                <input
                  type="text"
                  name="merchant_reference_id"
                  id="pg_key"
                  value="xnd_public_development_AZVI4iAxXD6fCgKzxhy1Rvr5obpIvKcJXNnXldhfjhJbWB7RDhwzakaf2dF3tQM"
                />
              </div>
              <input class="btn" type="submit" value="Check out" />
            </form>
          </div>
        </div>
      </div>
    </body>
    <!-- partial -->
    
    <script src="/embedded/checkout/script.js"></script>
  </body>
</html>
